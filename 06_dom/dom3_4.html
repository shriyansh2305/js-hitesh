<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        // document.getElementsByClassName("language")[0].appendChild(li); // it was not just element
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLangugae(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLangugae("golang")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // Way 1
    // secondLang.innerHTML = "Mojo"
    // Way 2
    const newli = document.createElement('li')
    // newli.appendChild(document.createTextNode("Mojo"))
    // console.log(newli)
    newli.textContent = "Mojo"
    // Way 3
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    secondLang.replaceWith(newli)


    // remove
    const lastChild = document.querySelector("li:last-child")
    lastChild.remove()
    // get the reference and remove
</script>
</html>
